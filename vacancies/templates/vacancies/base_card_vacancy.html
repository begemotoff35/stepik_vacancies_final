<div class="row mt-5">
    <div class="col-12 col-lg-8 offset-lg-2 m-auto">
      {% for vacancy in vacancies %}
      <div class="card mb-4">
        <div class="card-body px-4">
          <div class="row">
            <div class="col-12 col-md-8 col-lg-9">
              <a href="{% url 'vacancy_info' vacancy_id=vacancy.id %}">
              <h2 class="h2 pb-2">{{ vacancy.title }}</h2>
              </a>
              <p class="mb-2">{{ vacancy.specialty.title }} • Junior • Python • Django • MySQL • Git</p>
              <p>От {{ vacancy.salary_min|floatformat }} до {{ vacancy.salary_max|floatformat }} руб.</p>
              <p class="text-muted pt-1">{{ vacancy.published_at|date:"d b Y" }}</p>
            </div>
            <div class="col-12 col-md-4 col-lg-3 d-flex align-items-end">
              <a href="{% url 'company_vacancies' vacancy.company_id %}"><img src="{% if vacancy.company.logo %}{{ vacancy.company.logo.url }}{% endif %}" width="130" height="80" alt="{{ vacancy.company.name }}"></a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
</div>
